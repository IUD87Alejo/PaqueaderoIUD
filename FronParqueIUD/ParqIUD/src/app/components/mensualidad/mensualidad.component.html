<h1>
    <i class="fas fa-money-check-alt"></i>Mensualidades
</h1>
<h1>
    <small>{{accion}} Mensualidad</small> </h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-outline-danger" routerLink="/mensualidades">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animated_animated animate__fadeIn animated_faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm" autocomplete="off" id="content">
            <div class="form-group col-12" hidden="hidden">
                <label>idMensualidad</label>
                <input type="number" class="form-control" placeholder="id de Mensualidad" name="idMensualidad"[(ngModel)]="mensualidad.idMensualidad" disabled="disabled">
                <small class="form-text text-muted">Este es un campo Autogenerado</small>
            </div>

            <div class="row">
                <div class="form-group col-md-10">
                    <label>Usuario</label>
                    <select name="idUsuario" class="form-control" [(ngModel)]="mensualidad.idUsuario" #usuar="ngModel" [disabled]="usuarios.length === 0">
                        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario">
                          <span>{{ usuario.nombre1 }} {{ usuario.apellido1 }}</span>
                        </option>
                      </select>
                    <small class="form-text text-danger" *ngIf="usuar.invalid && usuar.touched">Obligatorio - Debe seleccionar un Usuario</small>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-4">
                    <label>Fecha de Incio</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="mensualidad.fechaInicio" name="fechaInicio" id="fechaInicio" required>
                </div>
                <div class="form-group col-lg-4">
                    <label>Fecha Fin</label>
                    <input type="datetime-local" class="form-control" [(ngModel)]="mensualidad.fechaFin" name="fechaFin" id="fechaFin">
                </div>
                <div class="form-group col-lg-4">
                    <label>Monto a Pagar</label>
                    <input type="number" class="form-control" [(ngModel)]="mensualidad.valorPago" name="valorPago" id="valorPago" required #valorPago="ngModel" [class.is-invalid]="valorPago.invalid && valorPago.touched">
                    <small class="form-text text-danger" *ngIf="valorPago.invalid && valorPago.touched">Campo Obligatorio</small>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>

        </form>
    </div>
</div>
